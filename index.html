<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonst.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="assets/img1.svg"
          alt="Balão de avaliação laranja com 3 estrelas brancas e duas cinzas com baixa opacidade"
        />
      </header>
      <div class="form-header">
        <h2>Informações pessoais</h2>
      </div>
      <form>
        <fieldset>
          <div class="col-2">
            <div class="form-control">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="form-control">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required />
            </div>
          </div>

          <div class="form-control">
            <label for="email">
              Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="email" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="form-control">
            <label for="menthor">Selecione quem foi o seu mentor</label>
            <select id="menthor" required>
              <option>Selecione</option>
              <option value="1">Matheus</option>
              <option value="2">Mayk Brito</option>
            </select>
          </div>

          <div class="form-control">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="all-doubts-cleared" />
            <label for="all-doubts-cleared">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="form-control">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required />
            </div>

            <div class="form-control">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="form-control">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>
        </fieldset>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
